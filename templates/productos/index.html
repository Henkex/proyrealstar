{% extends 'base.html' %}


{%  block breadcrumb %}
    <ol class="breadcrumb">
        <li ><a href="{%  url 'almacen:index' %}">Inicio</a></li>
        <li class="active">Productos</li>
    </ol>
{% endblock %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <div class="contenedor-modulos">
        <div class="row">
            <a href="{% url 'productos:Listar_Productos' %}" class="module col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                <h3>Listar Productos</h3>
            </a>
            <a href="{% url 'productos:Registrar_Producto' %}" class="module col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                <h3>Registrar Productos</h3>
            </a>
            <a href="{% url 'productos:Categorias' %}" class="module col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <h3>Gestionar Categorias</h3>
            </a>
            <a class="col-sm-offset-0 col-xs-offset-5 backbutton" href="{% url 'almacen:index' %}">
                <span class="  glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
        </div>
    </div>

{% endblock %}
